// Top-level build file where you can add configuration_ options common to all sub-projects/modules.

buildscript {
    ext {
        apollo_gradle_plugin_version = "2.2.2"
        apollo_version = "3.1.0"
        appcompat_version = "1.4.1"
        constraintlayout_version = "2.1.3"
        core_ktx_version = "1.7.0"
        crashlytics_gradle_plugin_version = "2.8.1"
        espresso_core_version = "3.4.0"
        firebase_bom_version = "29.2.1"
        glide_version = "4.13.0"
        google_services_version = "4.3.10"
        junit_version = "4.13.2"
        koin_version = "3.2.0-beta-1"
        koin_ksp_version = "1.0.0-beta-1"
        ksp_version = "1.6.10-1.0.2"
        legacy_support_version = "1.0.0"
        material_version = "1.5.0"
        nav_version = "2.4.1"
        paging_version = "3.1.1"
        room_version = "2.4.2"
        room_paging_version = "2.5.0-alpha01"
        test_ext_junit_version = "1.1.3"
    }
    dependencies {
        // Navigation SafeArgs
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.apollographql.apollo:apollo-gradle-plugin:$apollo_gradle_plugin_version"
        classpath "com.google.gms:google-services:$google_services_version"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlytics_gradle_plugin_version"
    }
}

plugins {
    id 'com.android.application' version '7.1.2' apply false
    id 'com.android.library' version '7.1.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
    id "com.google.devtools.ksp" version "$ksp_version"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}